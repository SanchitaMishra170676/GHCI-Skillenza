<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

      <title>Sign-in</title>
    {% load static %}
      <style media="screen">
        body{
          padding-top : 100px;
          padding-bottom:100px;
          padding-left : 300px;
          padding-right: 300px;
           font-family: "Times New Roman", Times, serif;
           background-image: url("{% static 'images/sign-in-bg.png' %}");
  background-repeat: no-repeat;
  background-attachment: fixed;
}
        .second{
           /* background-color: NavajoWhite !important; */
            background-color: NavajoWhite !important;
        }
        .temp{
          padding-left:100px !important;
          padding-right:100px !important;
          padding:150px;
        }
        .ex{
          padding-top : 200px;
        }
        .hv1:hover{
          color: gray !important;
           background-color: white !important;
           box-shadow: 10px 10px 5px grey;
        }
        .hv2:hover{
          color: white !important;
           background-color: darkgrey !important;
           box-shadow: 10px 10px 5px grey;
        }
        .sh{
          box-shadow: 10px 10px 5px grey;
        }

      </style>
  </head>
  <body>
    <div class="row sh">
      <div class="first card temp wow slideInLeft col-6 ">
        <h1 class="d-flex justify-content-center">Sign in</h1>
        <form class="form-horizontal justify-content-center" action='/volunteer-page.html' method='get'  >
          <div class="form-group row">
            <input class="form-control " type="text" name="uid" value=""  required placeholder="UserID" required>
          </div>
          <div class="form-group row">
              <input class="form-control  " type="password" name="psw" value=""  required placeholder="Password" required>
          </div>
          <div class="form-group row">
            <div class="col-12">
             <button type="submit" class="hv1 second form-control" name="button">Login</button>
<!--              <a href="volunteer-page.html"><button type="submit" class="hv1 second form-control" name="button">Login</button></a>-->
          </div>
          </div>
        </form>
      </div>
      <div class="second ex temp card wow slideInRight col-6 reg-bg">
        <h3 class="d-flex justify-content-center">Not registered yet?</h3>
        <h4 class="d-flex justify-content-center">Register Now!</h4>
        <form class="" >
          <a href="volunteer-registration.html"><button type="button" class="hv2 form-control" name="button">Register</button></a>
        </form>
      </div>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>

      new WOW().init();
    </script>

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
